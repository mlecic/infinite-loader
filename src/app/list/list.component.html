<h1>Photos</h1>
<ul>
  <li *ngFor="let photo of photos">
      <div class="image">
        <img [src]="photo.thumbnailUrl">
      </div>
      <div class="info">
        <h3>Title: {{ photo.title }}</h3>
        <p>Album ID: <strong>{{ photo.albumId }}</strong></p>
        <p>ID: <strong>{{ photo.id }}</strong></p>
      </div>
  </li>
</ul>
